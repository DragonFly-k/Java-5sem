<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Album list</h1>
<h2><a href="addalbum">Add new album</a></h2>
<h2><a href="delalbum">Delete album</a></h2>
<h2><a href="editalbum">Edit album</a></h2>
<div class="container">
    <table class ="container" border="1">
        <tr>
            <th><h2>Title</h2></th>
            <th><h2>Author</h2></th>
        </tr>
        <tr th:each ="album : ${albums}">
            <td th:utext="${album.title}">...</td>
            <td th:utext="${album.author}">...</td>
        </tr>

    </table>
</div>
</body>
</html>
